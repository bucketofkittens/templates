<section class="promain">
	<div class="pmain">
		<img src="../images/use.png">
		<div class="pmpar">
			<p>
				<label for="name_i">{{'_NameL_' | i18n}}:</label> 
				<input 
					type="text" 
					id="name_i" 
					ui-keypress="{13:'onEditSave($event)'}" 
					ng-onkeyup="onEditKeyUp()" 
					class="clean form-control" 
					disabled="disabled" 
					ng-model="user.name" />
				<img src="../images/pencil.png" ng-click="onEditActivate($event, 'name_i')" />
			</p>
			<p>
				<label for="email_i">E-mail:</label> 
				<input 
					type="text" 
					id="email_i" 
					ui-keypress="{13:'onEditSave($event)'}" 
					class="clean form-control" 
					disabled="disabled" 
					ng-model="user.email" /> 
				<img src="../images/pencil.png"  ng-click="onEditActivate($event, 'email_i')">
			</p>
			<p>
				{{'_AgeL_' | i18n}}: <span>null</span> <a href="#"><img src="../images/pencil.png"></a></p>
			<p>
				{{'_LocL_' | i18n}}: <span>null</span> <a href="#"><img src="../images/pencil.png"></a></p>
			<p>
				<label for="email_i">{{'_ProfL_' | i18n}}:</label>
				<select ng-options="item.profession.name for item in professions" ng-model="professions">
				</select>
				<img src="../images/pencil.png">
			</p>
		</div>
		<div class="publish">
			<p><button>{{'_ChPhL_' | i18n}}</button></p>
			<p><button>{{'_PublishL_' | i18n}}</button></p>
		</div>
	</div>
	<div class="pmain league">
		<img src="../images/league.png">
		<i>00 000 000 <b>{{'_PointsL_' | i18n}}</b></i>
	</div>
</section>
<section class="procrit">
	<h2>{{'_CriteriaL_' | i18n}}</h2>
	<ul> 
		<li ng-repeat="item in needs | orderBy:'need.position'">
			<p>{{item.need.name}}</p>
			<ul>
				<li ng-repeat="subItem in item.need.goals| orderBy:'goal.position'">
					<a href="#">{{subItem.goal.name}}</a>
					<span></span>
				</li>
			</ul>
		</li>
	</ul>
</section>
<div class="criterion">
	<h3>Character</h3>
	<ul>
		<li>
			<p>Humor</p>
			<span></span>
			<sub></sub>
			<i>0</i>
			<b>100</b>
		</li>
		<li>
			<p>Honesty</p>
			<span></span>
			<sub></sub>
			<i>0</i>
			<b>100</b>
		</li>
		<li>
			<p>Kindness</p>
			<span></span>
			<sub></sub>
			<i>0</i>
			<b>100</b>
		</li>
	</ul>
</div>
