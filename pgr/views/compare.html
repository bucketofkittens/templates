<section id="compare" ng-controller="FollowController" >
	<div id="favorite_compare">
		<div class="inner">
			<span class="icon favorite"></span>
			<div class="list">
				<ul>
					<li 
						ng-class="{show: userItem.user.show}" 
						ng-mouseleave="onMouseLeaveUser(userItem.user)" 
						ng-click="onMouseEnterUser(userItem.user)" 
						ng-mouseenter="onMouseEnterUser(userItem.user)" 
						ng-repeat="userItem in frends">
						<img 
							ng-click="onCompare(userItem.user)" 
							ng-src="{{userItem.user.avatar}}" 
							alt="" 
							err-src="/images/unknown-person.png" />
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>

<div id="compare_box" ng-controller="CompareController">
	<div class="compare_promain1" ng-controller="LeftUserController">
		<section class="promain" ng-include src="'partials/user.html'" ></section>
	</div>
	<div class="compare_promain" ng-controller="RightUserController">
		<section class="promain2 promain" ng-include src="'partials/user.html'" ></section>
	</div>
</div>
