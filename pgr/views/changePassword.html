<div class="email login" ng-if="workspace.user">
    <div class="modal">
        <div class="modal_wrapper">
            <div class="header">
               <br /><br /><br /><br /><br /><br />
               <h4>Reset password</h4>
            </div>
            <div class="body">
                <ng-form id="login_form" name="RepasswordForm" novalidate class="css-form myForm" >
                    <p>
                        <input 
                            id="login_i" 
                            class="form-input"
                            ng-model="form.email"
                            required 
                            placeholder="Email"
                            required
                            type="email" />
                    </p>
                    <p ng-if="state == 2">
                        <input 
                            id="login_i" 
                            class="form-input"
                            ng-model="form.oldPassword"
                            placeholder="Current password"
                            type="password" />
                    </p>
                    <p ng-if="state == 2">
                        <input 
                            type="password" 
                            id="pass_i"
                            class="form-input"
                            ng-model="form.newPassword"
                            placeholder="New password" /> 
                    </p>
                    <p ng-if="state == 2">
                        <input 
                            type="password" 
                            id="pass_i"
                            class="form-input"
                            ng-model="form.confirmPassword"
                            placeholder="Confirm password" /> 
                    </p>
                    <p class="errors" ng-if="error">{{error}}</p>
                    <p ng-if="state == 1">
                        <input 
                            ng-disabled="RepasswordForm.$invalid"
                            ng-click="onSendMail()" 
                            type="button" 
                            value="Send code" />
                    </p>
                    <p ng-if="state == 2">
                        <input 
                            ng-click="onCancel()" 
                            type="button" 
                            value="Cancel" class="cancel" />
                        <input 
                            ng-disabled="RepasswordForm.$invalid"
                            ng-click="onChangePassword()" 
                            type="button" 
                            value="Save" />
                    </p>
                </ng-form>
            </div>
        </div>
    </div>
</div>
