<table id="graphs">
	<tbody>
		<tr ng-repeat="(lKey,lItem) in leagues | orderBy:'league.position':true"	>
			<td>
				{{lItem.league.position*10000}}
			</td>
			<td ng-repeat="(uKey,uItem) in lItem.league.users">
				<a href="#/profile/{{uItem.user.sguid}}">
					<img src="{{uItem.user.avatar.full_path}}" />	
				</a>
			</td>
		</tr>
	</tbody>
</table>
