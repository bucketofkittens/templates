<div class="login">
    <div class="modal">
        <div class="modal_wrapper">
            <div class="header" ng-if="signup">
               <h4>Sign up with your email address</h4>
               <p>Do already have a SIRating account? <a ng-click="onSignStateChange()">Sign in </a>now.</p>
            </div>
            <div class="header" ng-if="!signup">
               <h4>Sign in to SIRating</h4>
               <p>Use Facebook, Twitter, Google+, Improva or your email to sign in.</p> 
               <p>Donâ€™t have a SIRating account yet? <a ng-click="onSignStateChange()">Sign up </a>now.</p>
            </div>
            <div class="body">
                <div class="left" ng-show="!signup">
                    <div class="left_wrapper">
                        <ul>
                            <li>
                                <a ng-click="socialFacebookLogin()">
                                    <img src="/images/facebook.png" alt="" />
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="/images/twitter.png" alt="" />
                                </a>
                            </li>
                            <li>
                                <a ng-click="socialGooglePlusLogin()">
                                    <img src="/images/google.png" alt="" />
                                </a>
                            </li>
                            <li>
                                <a>
                                    <img src="/images/improva.png" alt="" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right" ng-class="{full: signup}">
                    <div class="right_wrapper">
                        <div class="sign-up" ng-show="signup">
                            <ng-form name="RegForm" novalidate class="css-form myForm" >
                                <p>
                                    <input 
                                        type="email" 
                                        id="email_i" 
                                        class="form-input"
                                        ng-model="user.email" 
                                        required
                                        ng-minlength="6"
                                        placeholder="Email"
                                        ui-keypress="{13:'onKeyPressReg($event)'}"  /> 
                                </p>
                                <p>
                                    <input 
                                        type="email" 
                                        id="name_i" 
                                        class="form-input"
                                        ng-model="user.reemail" 
                                        required 
                                        ng-minlength="6"
                                        placeholder="Confirm email"
                                        ui-keypress="{13:'onKeyPressReg($event)'}" /> 
                                </p>
                                <p>
                                    <input 
                                        type="password" 
                                        id="name_i" 
                                        class="form-input"
                                        ng-model="user.password" 
                                        required 
                                        ng-minlength="6"
                                        placeholder="Password"
                                        ui-keypress="{13:'onKeyPressReg($event)'}" /> 
                                </p>
                                
                                <p class="errors" ng-if="error">{{errors}}</p>
                                <p class="acknowledge">
                                    <input type="checkbox" icheck />
                                    <label>I acknowledge that I have read and accept the<br /> <a class="notdark">Terms of use Agreement</a> and consent to the <a class="notdark">Privacy Policy</a>.</label>
                                </p> 
                                <p class="signup-submit">
                                    <input 
                                        type="button" 
                                        value="Sign up"
                                        ng-disabled="RegForm.$invalid"
                                        ng-click="onAddUser()" />
                                </p>
                            </ng-form>
                        </div>
                        <div class="sign-in" ng-show="!signup">
                            <ng-form 
                                id="login_form" 
                                name="LoginForm" 
                                novalidate 
                                class="css-form myForm" >
                                <p>
                                    <input 
                                        type="text" 
                                        id="login_i" 
                                        class="form-input"
                                        ng-model="login.email"
                                        required 
                                        ng-minlength="6"
                                        placeholder="Email"
                                        ui-keypress="{13:'onKeyPress($event)'}" />
                                </p>
                                <p>
                                    <input 
                                        type="password" 
                                        id="pass_i"
                                        class="form-input"
                                        ng-model="login.password"
                                        required 
                                        ng-minlength="6"
                                        placeholder="Password"
                                        ui-keypress="{13:'onKeyPress($event)'}" /> 
                                </p>
                                <p class="errors" ng-if="error">{{error}}</p>
                                <p>
                                    <a href="#">Forgot your password?</a>
                                </p>
                                <p>
                                    <input type="checkbox" icheck />
                                    <label>Keep me sign in</label>
                                </p>    
                                <p>
                                    <input 
                                        ng-disabled="LoginForm.$invalid"
                                        ng-click="onSingin()" 
                                        type="button" 
                                        value="Sign in"
                                        ui-keypress="{13:'onKeyPress($event)'}" />
                                </p>
                            </ng-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
