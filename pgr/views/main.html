<div ng-controller="RegController">
	<a ng-click="open()" class="who"><img src="./images/it.png"></a>
	<div modal="shouldBeOpen" close="close()" options="opts">
		<div class="modal-body">
			<h4>{{'_RegL_' | i18n}}</h4>
			<p>
				<label for="login_i">{{'_LoginL_' | i18n}}:</label> 
				<input 
					type="text" 
					id="login_i" 
					class="clean form-control" />
			</p>
			<p>
				<label for="email_i">E-mail:</label> 
				<input 
					type="text" 
					id="email_i" 
					class="clean form-control" /> 
			</p>
			<p>
				<label for="Name_i">{{'_NameL_' | i18n}}:</label> 
				<input 
					type="text" 
					id="name_i" 
					class="clean form-control" /> 
			</p>
			<p>
				<label for="pass_i">{{'_PasswordL_' | i18n}}:</label> 
				<input 
					type="text" 
					id="pass_i" 
					class="clean form-control" /> 
			</p>
			<p>
				<label for="repass_i">{{'_RepeatL_' | i18n}} {{'_PasswordL_' | i18n}}:</label> 
				<input 
					type="text" 
					id="repass_i" 
					class="clean form-control" /> 
			</p>
		</div>
		<div class="modal-footer">
		   <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
		</div>
	</div>
</div>
