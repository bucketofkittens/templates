<section 
	id="main_leagues" 
	msd-wheel="onWheel($event, $delta, $deltaX, $deltaY)"
	hm-dragleft="onDrag($event)"
	hm-dragright="onDrag($event)">
	<div isotope-container iso-options="opts" ng-style="{left: scrollDelta}" >
		<div
			ng-mouseenter="onUserMouseEnter(userItem, $event)"
			ng-mouseleave="onUserMouseLeave(userItem, $event)"
			ng-click="onUserClick(userItem, $event)"
			ng-class="{big: userItem.hover, 'full-animate': userItem.fullAnimate}" 
			class="league_{{userItem.league.name}} isotope" 
			ng-repeat="userItem in users"
			hm-dragleft="onDrag($event)"
			hm-dragright="onDrag($event)" >
			<div set-width class="wr" back-img="{{userItem.avatar}}" ng-click="switchState(userItem)" >
				<i>{{userItem.points}}</i>
				<div class="sub">
					<b>{{userItem.name}} <br /><s>{{userItem.league.name}} league</s></b>
					<ul>
						<li>
							<a ng-click="onMoveToProfile(userItem)">
								<img src="/images/i1.png" alt="" class="navigate" />
							</a>
						</li>
						<li>
							<a href="">
								<img src="/images/i2.png" alt="" class="navigate" />
							</a>
						</li>
						<li>
							<a ng-if="!userItem.isFrend" ng-click="onFollow(userItem)">
								<img src="/images/i3.png" alt="" class="navigate" />
								<img ng-if="userItem.isFrend" src="/images/i3i.png" alt="">
							</a>
							<a ng-if="userItem.isFrend" ng-click="onUnFollow(userItem)">
								<img src="/images/i3i.png" alt="" class="navigate" />
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
