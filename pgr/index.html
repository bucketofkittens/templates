<!doctype html>
<html ng-app="pgrModule">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet/less" href="./css/master.less" />
		<link rel="stylesheet" href="./css/fonts.css" />
		<title>PGR</title>
		<script src="./js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="./js/less-1.4.1.min.js" type="text/javascript"></script>
		<script src="./js/angular.min.js"></script>
		<script src="./js/angular-route.min.js"></script>
		<script src="./js/angular-resource.min.js"></script>
		<script src="./js/angular-cookies.min.js"></script>
		<script src="./js/angular-animate.min.js"></script>
		<script src="./js/localize.js"></script>
		<script src="./js/angular-ui.min.js"></script>
		<script src="./js/ui-bootstrap-0.5.0.min.js"></script>
		<script src="./js/lodash.js"></script>
		<script src="./js/keypress.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/controllers.js"></script>
		<script src="./js/resources.js"></script>
		<script src="./js/directives.js"></script>
		<script src="./js/services.js"></script>
	</head>
	<body>
		<div class="shadow"></div>
		<header>
			<a href="#/" class="logo"><img src="./images/logo.png" alt="PERSON GROWTH RANKING"></a>
			<ul ng-controller="navCtrl">
				<div ng-switch on="hidden" >
		         <div ng-switch-when="false">
		        		<li ng-repeat="nav in navs">
		        			<span ng-switch on="nav.show" >
						        <span ng-switch-when="true">
						        	<a href="{{nav.link}}" class="{{nav.activeClass}}" ng-click="onNavClick($event, nav.name)">{{nav.name}}</a>
						        </span>
						    </span>
		        		</li>
		         </div>
			    </div>
			</ul>
			<a href="#" class="social">
				<b></b>
				<b></b>
				<b></b>
			</a>
		</header>
		<div id="content" class="controller_{{controller}}" ng-controller="ContentController">
			<div ng-view></div>
		</div>
		<div ng-controller="LoaderController">
			<div id="modal-shadow">
				<img src="/images/468.gif" alt="">
			</div>
		</div>
	</body>
</html>
