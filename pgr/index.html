<!doctype html>
<html ng-app="pgrModule">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet/less" href="./css/master.less" />
		<title>PGR</title>
		<script src="./js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="./js/less-1.4.1.min.js" type="text/javascript"></script>
		<script src="./js/angular.min.js"></script>
		<script src="./js/angular-resource.min.js"></script>
		<script src="./js/localize.js"></script>
		<script src="./js/angular-ui.min.js"></script>
		<script src="./js/ui-bootstrap-0.5.0.min.js"></script>
		<script src="./js/lodash.js"></script>
		<script src="./js/keypress.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/controllers.js"></script>
		<script src="./js/resources.js"></script>
		<script src="./js/directives.js"></script>
		<script src="./js/services.js"></script>
	</head>
	<body>
		<div class="shadow"></div>
		<header>
			<a href="#/" class="logo"><img src="./images/logo.png" alt="PERSON GROWTH RANKING"></a>
			<ul ng-controller="navCtrl">
				<div ng-switch on="hidden" >
			        <div ng-switch-when="false">
			        	<li ng-repeat="nav in navs"><a href="{{nav.link}}" class="{{nav.activeClass}}" ng-click="onNavClick($event, nav.name)">{{nav.name}}</a></li>
			        </div>
			    </div>
			</ul>
			<div class="social">
				<img src="./images/icons.png">
			</div>
		</header>
		<div id="content">
			<span class="mar"></span>
			<div ng-view></div>
			<a class="scroll" href="#">{{'_ScrollL_' | i18n}}</a>
		</div>
	</body>
</html>
