<!doctype html>
<html ng-app="pgrModule">
	<head>
		<title>PGR</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes"/>

		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="./css/bootstrap-datepicker.css" />
		<link rel="stylesheet" href="./css/jquery.Jcrop.min.css" />
		<link rel="stylesheet/less" href="./css/master.less" />
		<link rel="stylesheet" href="./css/fonts.css" />
		
		<script src="./js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="./js/jquery.mousewheel.js" type="text/javascript"></script>
		<script src="./js/jquery.mobile-events.min.js" type="text/javascript"></script>
		<script src="./js/less-1.4.1.min.js" type="text/javascript"></script>
		<script src="./js/bootstrap.min.js" type="text/javascript"></script>
		<script src="./js/bootstrap-datepicker.js" type="text/javascript"></script>
		<script src="./js/angular.min.js"></script>
		<script src="./js/angular-route.min.js"></script>
		<script src="./js/angular-resource.min.js"></script>
		<script src="./js/angular-cookies.min.js"></script>
		<script src="./js/angular-animate.min.js"></script>
		<script src="./js/angular-touch.js"></script>
		<script src="./js/angular-route-segment.min.js"></script>
		<script src="./js/moment+langs.min.js"></script>
		<script src="./js/ngFacebook.js"></script>
		<script src="./js/google-plus-signin.js"></script>
		<script src="./js/lvl-uuid.js"></script>
		<script src="./js/lvl-drag-drop.js"></script>
		<script src="./js/localize.js"></script>
		<script src="./js/angular-ui.min.js"></script>
		<script src="./js/angular-strap.js"></script>
		<script src="./js/localStorage.js"></script>
		<script src="./js/ui-bootstrap-0.5.0.min.js"></script>
		<script src="./js/jquery.Jcrop.min.js"></script>
		<script src="./js/lodash.js"></script>
		<script src="./js/keypress.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/controllers.js"></script>
		<script src="./js/resources.js"></script>
		<script src="./js/directives.js"></script>
		<script src="./js/services.js"></script>
	</head>
	<body ng-controller="RootController" ng-class="{hiddenScroll: controller == '_'}">
		<div class="shadow"></div>
		<header ng-class="{fixed: controller == '_'}">
			<a href="#/" class="logo"><img src="./images/logo1.png" alt="PERSON GROWTH RANKING"></a>
			<div id="search">
				<input type="text" placeholder="Search people" class="search" />
				<input type="submit" class="searcher" />
         </div>
			<ul ng-controller="navCtrl">
				<li ng-repeat="nav in navs">
				    <a ng-if="nav.show" class="{{nav.activeClass}} {{nav.className}}" ng-click="onNavClick($event, nav)">
				    	<span ng-if="!nav.img">{{nav.name}}</span>
				    	<img ng-src="{{nav.img}}" ng-if="nav.img" alt="" />
				    </a>
				</li>
			</ul>

		</header>
		
		<div class="footer">
			<div class="sexual">
				<img src="/images/sex.png" src="" />
			</div>
			<img class="fuck" src="/images/f.png" />
			<div class="lnbl" ng-include src="'partials/follow.html'" ng-controller="FollowController" ng-init="" ></div>
		</div>

		<div id="content" class="controller_{{controller}}" ng-controller="ContentController">
			<div app-view-segment="0" class="view-example content-inner anim"></div>
		</div>
		<div ng-controller="LoaderController">
			<div id="modal-shadow">
				<img src="/images/468.gif" alt="">
			</div>
		</div>
		
		<div ng-controller="LoginController">
			<div modal="shouldBeOpen" close="close()" options="opts">
				<div class="modal-body">
					<h4>{{'_Auth_' | i18n}}</h4>
					<form id="login_form" name="form" novalidate class="css-form myForm"  ui-keypress="{13:'onSubmit($event)'}">
						<p>
							<label for="login_i">{{'_LoginL_' | i18n}}:</label> 
							<input 
								type="text" 
								id="login_i" 
								class="form-control"
								ng-model="login" required ng-minlength="6" />
						</p>
						<p>
							<label for="pass_i">{{'_PasswordL_' | i18n}}:</label> 
							<input 
								type="password" 
								id="pass_i"
								name="password"
								class="form-control"
								ng-model="password" 
								required 
								ng-minlength="6" /> 
						</p>
						<p><a ng-click="regiostrationOpen()">Registration</a></p>
						<p><a ng-click="socialFacebookLogin()">Facebook</a></p>
						<p><a ng-click="socialGooglePlusLogin()">Google Plus</a></p>
						
						<p id="errors">{{error}}</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" ng-click="onSingin()" ng-disabled="form.$invalid || isUnchanged(user)">Ok</button>
				   	<button class="btn btn-danger cancel" ng-click="close()">Cancel</button>
				</div>
			</div>
		</div>

		<div ng-controller="RegController">
			<div modal="shouldBeOpen" close="close()" options="opts">
				<div class="modal-body">
					<h4>{{'_RegL_' | i18n}}</h4>
					<form name="form" novalidate class="css-form myForm" >
						<p>
							<label for="login_i">{{'_LoginL_' | i18n}}:</label> 
							<input 
								type="text" 
								id="login_i" 
								class="form-control"
								ng-model="user.login" required ng-minlength="6" />
						</p>
						<p>
							<label for="email_i">E-mail:</label> 
							<input 
								type="email" 
								id="email_i" 
								class="form-control"
								ng-model="user.email" required  /> 
						</p>
						<p>
							<label for="Name_i">{{'_NameL_' | i18n}}:</label> 
							<input 
								type="text" 
								id="name_i" 
								class="form-control"
								ng-model="user.name" required ng-minlength="6" /> 
						</p>
						<p>
							<label for="pass_i">{{'_PasswordL_' | i18n}}:</label> 
							<input 
								type="password" 
								id="pass_i"
								name="password"
								class="form-control"
								ng-model="user.password" 
								required 
								ng-minlength="6" /> 
						</p>
						<p>
							<label for="repass_i">{{'_RepeatL_' | i18n}} {{'_PasswordL_' | i18n}}:</label> 
							<input 
								type="password" 
								id="repass_i" 
								class="form-control"
								ng-model="user.repassword" 
								required 
								ng-minlength="6"  
								same-as="user"
								/> 
						</p>
						<p id="errors">{{errors}}</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" ng-click="addUser()" ng-disabled="form.$invalid || isUnchanged(user)">Ok</button>
				   	<button class="btn btn-danger cancel" ng-click="close()">Cancel</button>
				</div>
			</div>
		</div>
	</body>
</html>
