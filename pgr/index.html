<!doctype html>
<html ng-app="pgrModule">
	<head>
		<title>PGR</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes"/>

		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet/less" href="./css/jquery.Jcrop.min.css" />
		<link rel="stylesheet/less" href="./css/master.less" />
		<link rel="stylesheet" href="./css/fonts.css" />
		
		<script src="./js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="./js/less-1.4.1.min.js" type="text/javascript"></script>
		<script src="./js/angular.min.js"></script>
		<script src="./js/angular-route.min.js"></script>
		<script src="./js/angular-resource.min.js"></script>
		<script src="./js/angular-cookies.min.js"></script>
		<script src="./js/angular-animate.min.js"></script>
		<script src="./js/angular-touch.js"></script>
		<script src="./js/angular-route-segment.min.js"></script>
		<script src="./js/ngFacebook.js"></script>
		<script src="./js/google-plus-signin.js"></script>
		<script src="./js/lvl-uuid.js"></script>
		<script src="./js/lvl-drag-drop.js"></script>
		<script src="./js/localize.js"></script>
		<script src="./js/angular-ui.min.js"></script>
		<script src="./js/localStorage.js"></script>
		<script src="./js/ui-bootstrap-0.5.0.min.js"></script>
		<script src="./js/jquery.Jcrop.min.js"></script>
		<script src="./js/lodash.js"></script>
		<script src="./js/keypress.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/controllers.js"></script>
		<script src="./js/resources.js"></script>
		<script src="./js/directives.js"></script>
		<script src="./js/services.js"></script>
	</head>
	<body ng-controller="RootController">
		<div class="shadow"></div>
		<header>
			<a href="#/" class="logo"><img src="./images/logo.png" alt="PERSON GROWTH RANKING"></a>
			<ul ng-controller="navCtrl">
				<div ng-switch on="hidden" >
		         <div ng-switch-when="false">
		        		<li ng-repeat="nav in navs">
		        			<span ng-switch on="nav.show" >
						        <span ng-switch-when="true">
						        	<a href="{{nav.link}}" class="{{nav.activeClass}}" ng-click="onNavClick($event, nav.name)">{{nav.name}}</a>
						        </span>
						    </span>
		        		</li>
		         </div>
			    </div>
			</ul>
			<!--
			<b class="social">
				<a href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
			</b>
			-->
		</header>
		<div id="content" class="controller_{{controller}}" ng-controller="ContentController">
			<div app-view-segment="0" class="view-example"></div>
		</div>
		<div ng-controller="LoaderController">
			<div id="modal-shadow">
				<img src="/images/468.gif" alt="">
			</div>
		</div>

		<script src="https://apis.google.com/js/client:plusone.js?onload=handleClientLoad"></script>
	</body>
</html>
