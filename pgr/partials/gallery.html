<div  ng-controller="GalleryController">
	<div class="gallery {{stateViewClass}}" ng-if="users.length > 0">
		<h4>{{title}}</h4>
		<div class="galblo">
			<a ng-click="onMoveToUser(userItem)" ng-repeat="(userKey, userItem) in users | limitTo:limit ">
				<img ng-src="{{userItem.avatar}}" err-src="/images/unknown-person.png" />
				<span>{{userItem.points}}</span>
			</a>
			<sub><img src="../images/left.png"></sub>
			<sup><img src="../images/right.png"></sup>
		</div>
	</div>
</div>
