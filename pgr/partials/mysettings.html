<section class="myset">
	<div 
		class="pmain pro promy" 
		ng-controller="UserController" >
		<div class="block">
			<input 
				class="hidden" 
				type="file"  
				name="photo" 
				ng-model="newImage"
				
				id="photo" 
				accept="image/jpeg,image/png,image/gif" />
			
			<div class="image_box" ng-class="{updated: user.sguid == authUserId && isEdit}">
				<img class="pp" ng-src="{{workspace.user.avatar}}" err-src="/images/unknown-person.png" />
				<i>{{user.points}}</i>
				<a ng-click="onUpdateFile()" title="">Update image</a>
				<span></span>
			</div>
			
			<div class="publish" ng-if="!workspace.user.published">
				<p>
					<strong>Your account is private.<b>Only you can see your profile.</b></strong>
					<button ng-click="onPublish()">{{'_PublishL_' | i18n}}</button>
				</p>
			</div>
		</div>

		<div class="pmpar">
			<p>
				<label for="name_i">{{'_NameL_' | i18n}}:</label> 
				<input 
					type="text" 
					id="name_i" 
					ng-model="workspace.user.name"
					required
					ng-minlength="6" />
			</p>
			<p>
				<label for="age_i">{{'_BirthdayL_' | i18n}}:</label>
				<input 
					type="datetime"
					ng-model="workspace.user.birthdayDate"
					ui-date="dateOptions"
					id="age_i" />
			</p>
			<p>
				<label for="loc_i">{{'_LocL_' | i18n}}:</label>
				<input 
					id="pro_i" 
					ng-model="workspace.user.state.name"
					type="text" ui-autocomplete="stateOption"  />
			<p>
				<label for="pro_i">{{'_ProfL_' | i18n}}:</label>
				<input 
					id="pro_i" 
					ng-model="workspace.user.profession.name"
					type="text" ui-autocomplete="professionOption"  />
			</p>
			<p>
				<label for="email_i">{{'_EmaiL_' | i18n}}:</label> 
				<input 
					type="email" 
					id="email_i" 
					ng-model="workspace.user.email"
					readonly="readonly"
					required />
					<button>{{'_ChaEm_' | i18n}}</button>
			</p>
			<p ng-controller="QuickUserChangeCtrl">
				<label for="username_i">{{'_UserName_' | i18n}}:</label> 
				<select 
					id="acc_i"
					ng-options="item.login for item in users" 
					ng-model="nextUser" 
					ng-change="onMoveUserClick($event, nextUser)">
					<option value="">{{workspace.user.login}}</option>
				</select>
				<button>{{'_ChaPas_' | i18n}}</button>
			</p>
			<!--
			<p ng-if="isEdit && user.sguid == authUserId" ng-controller="QuickUserChangeCtrl">
				<label for="acc_i">{{'_AccL_' | i18n}}:</label>
				<select 
					id="acc_i"
					ng-options="item.login for item in users" 
					ng-model="nextUser" 
					ng-change="onMoveUserClick($event, nextUser)">
					<option value="">{{user.login}}</option>
				</select>
				<i ng-if="!isEdit || user.sguid != authUserId">{{user.login}}</i>
			</p>
			-->
		</div>
	</div>
</section>
