<section class="leaglist">
	<a ng-click="onLeagUser(item)" ng-class="{curleag:item.curleag}" ng-repeat="(key, item) in leagues">
		<img ng-if="key == 0" src="/images/I.png" />
		<img ng-if="key == 1" src="/images/II.png" />
		<img ng-if="key == 2" src="/images/III.png" />
		<img ng-if="key == 3" src="/images/IV.png" />
		<img ng-if="key == 4" src="/images/V.png" />
		<img ng-if="key == 5" src="/images/VI.png" />
		<img ng-if="key == 6" src="/images/VII.png" />
		<img ng-if="key == 7" src="/images/VIII.png" />
		<img ng-if="key == 8" src="/images/IX.png" />
		<img ng-if="key == 9" src="/images/X.png" />
	</a>
</section>
