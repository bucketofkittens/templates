<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			@font-face {
			font-family: 'Helvetica Neue Light';
			src: url('http://st.improva.com/fonts/helveticaneueltpro-lt.eot');
			src: url('http://st.improva.com/fonts/helveticaneueltpro-lt.eot') format('embedded-opentype'),
			url('http://st.improva.com/fonts/helveticaneueltpro-lt.woff') format('woff'),
			url('http://st.improva.com/fonts/helveticaneueltpro-lt.ttf') format('truetype'),
			url('http://st.improva.com/fonts/helveticaneueltpro-lt.svg#HelveticaNeueLTPro45Light') format('svg');
			}
		</style>
	</head>
	<body>
		<table width="700" align="center" bgcolor="#ffffff" cellpadding="5" cellspacing="5" style="border-collapse:collapse;">
			<tr>
				<td colspan="2">
					<img width="700" height="50" src="./header2.png" alt="Welcome to improva!">
				</td>
			</tr>
			<tr><td colspan="2" width="5" height="1"></td></tr>
			<tr>
				<td width="5"><div style="line-height:0;"><img src="http://st.improva.com/img/0.gif" width="5" height="10"/></div></td>
				<td>
					<span style="font-family: 'Helvetica Neue Light'; font-size: 16px">Hello, <span>#{email}</span>!</span>
				</td>
			</tr>
			<tr><td colspan="2" width="5" height="0"></td></tr>
			<tr>
				<td width="5"><div style="line-height:0;"><img src="http://st.improva.com/img/0.gif" width="5" height="10"/></div></td>
				<td>
					<span style="font-family: 'Helvetica Neue Light'; font-size: 16px;">To reset your improva's password put the code below in improva application.</span>
				</td>
			</tr>
			<tr><td colspan="2" width="10" height="0"></td></tr>
			<tr>
				<td width="5"><div style="line-height:0;"><img src="http://st.improva.com/img/0.gif" width="5" height="1"/></div></td>
				<td>
					<span style="font-family: 'Helvetica Neue Light'; font-size: 16px;">Reset code: &nbsp &nbsp <span style="border-width: 1px; border-style: groove; border-color: #cccccc; font-size: 25px; padding: 7px 10px 3px 10px;">#{activation_code}</span></span>
				</td>
			</tr>
			<tr><td width="10" height="25"></td></tr>
			<tr>
				<td width="5"><div style="line-height:0;"><img src="http://st.improva.com/img/0.gif" width="5" height="10"/></div></td>
				<td>
					<span style="font-family: 'Helvetica Neue Light'; font-size: 16px; font-style: italic;">Do not reply to this message.</span>
				</td>
			</tr>
		</table>
	</body>
</html>
