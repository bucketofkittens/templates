<!doctype html>
<html ng-app="editorModule">
	<head>
		<title>EDITOR</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes"/>

		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="./css/ng-grid.min.css" />
		<link rel="stylesheet/less" href="./css/master.less" />
		
		<script src="./js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="./js/less-1.4.1.min.js" type="text/javascript"></script>
		<script src="./js/bootstrap.min.js" type="text/javascript"></script>
		<script src="./js/angular.min.js"></script>
		<script src="./js/angular-route.min.js"></script>
		<script src="./js/angular-resource.min.js"></script>
		<script src="./js/angular-cookies.min.js"></script>
		<script src="./js/angular-animate.min.js"></script>
		<script src="./js/angular-touch.js"></script>
		<script src="./js/angular-route-segment.min.js"></script>		
		<script src="./js/ui-bootstrap-0.5.0.min.js"></script>
		<script src="./js/ng-grid-2.0.7.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/controllers.js"></script>
		<script src="./js/resources.js"></script>
		<script src="./js/directives.js"></script>
		<script src="./js/services.js"></script>
	</head>
	<body ng-controller="RootController">
		<div id="preload" ng-class="{show: show}" ng-controller="preloadController"><img src="./images/r.gif" /></div>
		<header>
			<ul ng-controller="navCtrl">
        		<li ng-repeat="nav in navs">
	        		<a class="{{nav.activeClass}}" ng-click="onNavClick($event, nav)">{{nav.name}}</a>
        		</li>
			</ul>
		</header>
		<div id="content">
			<div app-view-segment="0" class="view-example content-inner anim"></div>
		</div>
	</body>
</html>
